[project]
name = "Sprint X - AI Screening (Alcohol Focus)"
author = "Agent"
version = "1.0"
input_file = "./projects/data_mining/screening_input.csv"
output_file = "./projects/data_mining/screening_results.csv"
text_column = "file_path"
identifier_column = "id"
output_format = "csv"
log_level = "info"

[filters]

[filters.deduplication]
enabled = false

[filters.language]
enabled = false

[filters.article_type]
enabled = false

[filters.topic_relevance]
enabled = true
use_ai = true
topics = [
    "Sociobiodiversidade e Tecnologia de Bebidas",
    "Produção, cultura e consumo de bebidas alcoólicas",
    "Fermentação e ingredientes de bebidas",
    "Rituais e aspectos antropológicos de bebidas",
    "Analise sensorial e mercado de bebidas"
]
min_score = 0.6

[filters.topic_relevance.score_weights]
keyword_match = 0.4
concept_match = 0.4
field_relevance = 0.2

[[filters.llm]]
provider = "Google"
api_key = "MY_API_KEY"
model = "gemini-1.5-flash"
temperature = 0.1
tpm_limit = 0
rpm_limit = 0
