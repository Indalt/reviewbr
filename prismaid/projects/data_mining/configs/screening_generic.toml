[project]
name = "Caju Research Screening"
version = "1.0"

[filters]

[[filters.llm]]
provider = "google"
api_key = "YOUR_API_KEY_HERE"
model = "gemini-2.0-flash"
temperature = 0.0

[screening]
criteria = """
O artigo deve abordar o aproveitamento do Caju (Anacardium occidentale) ou seus subprodutos (pedúnculo, castanha, LCC, bagaço).
Interesses Específicos:
- Uso em bebidas (alcoólicas ou não), alimentos, ou processos industriais/agrícolas.
- Aspectos socioeconômicos da cajucultura.
- Inovação e novos produtos derivados.

Exclusão:
- Artigos que apenas mencionam "caju" metaforicamente (ex: banda Caju & Castanha).
- Artigos puramente de botânica básica sem viés de aplicação ou produção.
"""

prompt_template = """
Analise o seguinte texto acadêmico extraído de um PDF.
Seu objetivo é determinar se este artigo é RELEVANTE para o tópico de pesquisa abaixo.

Tópico de Pesquisa:
{{.Topic}}
{{.Criteria}}

Responda ESTRITAMENTE com um objeto JSON:
{
  "relevance_score": <numero inteiro 0-100>,
  "decision": "YES" (se score >= 70) ou "NO",
  "reasoning": "<explicação curta em português, max 1 frase>",
  "most_relevant_citation": {
    "title": "<titulo do artigo citado mais promissor para ler a seguir, ou null se nao houver>",
    "author": "<primeiro autor>"
  }
}

Texto do Artigo (Início):
{{.Text}}
"""
